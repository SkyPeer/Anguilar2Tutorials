<h3>(hero-detail.component.html)</h3>
<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}
  </div>
  <div>
    <label>telnumb:</label><label></label>{{hero.telnumb}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
</div>
<my-hero-number [hero]="hero"></my-hero-number>
